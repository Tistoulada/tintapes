<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERWEEKEND — TinTapes</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: center;
    }

    a.back {
      position: fixed;
      top: 14px;
      left: 14px;
      color: #aaa;
      text-decoration: none;
    }

    audio {
      width: min(640px, 86vw);
    }

    .moto {
      position: absolute;
      width: 64px;          /* Taille augmentée */
      height: 64px;
      z-index: 9999;
      animation: cityRide 12s linear infinite;
      transform: rotate(0deg);
      image-rendering: pixelated; /* Pour un rendu pixel art net */
    }

    /* Animation en rectangle avec rotations */
    @keyframes cityRide {
      0%   { top: 15%; left: 10%; transform: rotate(0deg); }    /* Haut-gauche → droite */
      25%  { top: 15%; left: 85%; transform: rotate(90deg); }  /* Haut-droite → bas */
      50%  { top: 80%; left: 85%; transform: rotate(180deg); } /* Bas-droite → gauche */
      75%  { top: 80%; left: 10%; transform: rotate(270deg); } /* Bas-gauche → haut */
      100% { top: 15%; left: 10%; transform: rotate(360deg); } /* Retour au départ */
    }
  </style>
</head>
<body>
  <a class="back" href="../index.html">← TinTapes</a>
  <h1>SUPERWEEKEND</h1>
  <p>Session 4-tracks — TinTapes exclusive.</p>
  <audio controls preload="metadata">
    <source src="superweekend.mp3" type="audio/mpeg">
  </audio>
  <img src="moto.gif" alt="Moto" class="moto">
</body>
</html>
