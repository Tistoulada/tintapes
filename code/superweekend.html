<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERWEEKEND — TinTapes</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: center;
    }

    a.back {
      position: fixed;
      top: 14px;
      left: 14px;
      color: #aaa;
      text-decoration: none;
    }

    audio {
      width: min(640px, 86vw);
    }

    .moto {
  position: absolute;
  width: 64px;
  height: 64px;
  z-index: 9999;
  animation: cityRide 16s linear infinite; /* Durée augmentée pour les pauses */
  transform: rotate(0deg);
  image-rendering: pixelated;
  transition: transform 0.5s ease-in-out; /* Rotation fluide */
}

/* Animation réaliste avec pauses et rotations */
@keyframes cityRide {
  /* Départ : haut-gauche → droite */
  0%   { top: 15%; left: 10%; transform: rotate(0deg); }
  10%  { top: 15%; left: 70%; transform: rotate(0deg); } /* Avance à droite */
  12%  { top: 15%; left: 70%; transform: rotate(0deg); } /* Pause avant le virage */
  15%  { top: 15%; left: 70%; transform: rotate(90deg); } /* Rotation vers le bas */
  /* Descend vers le bas */
  25%  { top: 70%; left: 70%; transform: rotate(90deg); }
  27%  { top: 70%; left: 70%; transform: rotate(90deg); } /* Pause */
  30%  { top: 70%; left: 70%; transform: rotate(180deg); } /* Rotation vers la gauche */
  /* Va à gauche */
  40%  { top: 70%; left: 10%; transform: rotate(180deg); }
  42%  { top: 70%; left: 10%; transform: rotate(180deg); } /* Pause */
  45%  { top: 70%; left: 10%; transform: rotate(270deg); } /* Rotation vers le haut */
  /* Remonte vers le haut */
  55%  { top: 15%; left: 10%; transform: rotate(270deg); }
  57%  { top: 15%; left: 10%; transform: rotate(270deg); } /* Pause */
  60%  { top: 15%; left: 10%; transform: rotate(360deg); } /* Retour à la position initiale */
}

  </style>
</head>
<body>
  <a class="back" href="../index.html">← TinTapes</a>
  <h1>SUPERWEEKEND</h1>
  <p>Session 4-tracks — TinTapes exclusive.</p>
  <audio controls preload="metadata">
    <source src="superweekend.mp3" type="audio/mpeg">
  </audio>
  <img src="moto.gif" alt="Moto" class="moto">
</body>
</html>
