<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERWEEKEND — TinTapes</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: center;
    }

    a.back {
      position: fixed;
      top: 14px;
      left: 14px;
      color: #aaa;
      text-decoration: none;
    }

    audio {
      width: min(640px, 86vw);
    }

   .moto {
  position: absolute;
  width: 64px;
  height: 64px;
  z-index: 9999;
  animation: cityRide 24s linear infinite; /* Durée augmentée pour des boucles fluides */
  transform: rotate(270deg); /* Position initiale : vers le haut */
  image-rendering: pixelated;
  transition: transform 0.5s ease-in-out;
}

/* Animation avec des rectangles de tailles différentes et boucle fluide */
@keyframes cityRide {
  /* Premier rectangle (petit) */
  0%   { top: 30%; left: 20%; transform: rotate(270deg); } /* Départ : haut */
  8%   { top: 10%; left: 20%; transform: rotate(270deg); } /* Monte */
  10%  { top: 10%; left: 20%; transform: rotate(0deg); }   /* Tourne à droite */
  18%  { top: 10%; left: 60%; transform: rotate(0deg); }   /* Va à droite */
  20%  { top: 10%; left: 60%; transform: rotate(90deg); }  /* Tourne vers le bas */
  28%  { top: 50%; left: 60%; transform: rotate(90deg); }  /* Descend */
  30%  { top: 50%; left: 60%; transform: rotate(180deg); } /* Tourne à gauche */
  38%  { top: 50%; left: 20%; transform: rotate(180deg); } /* Va à gauche */
  40%  { top: 50%; left: 20%; transform: rotate(270deg); } /* Retour vers le haut */

  /* Deuxième rectangle (plus grand) */
  42%  { top: 50%; left: 20%; transform: rotate(270deg); } /* Déjà en position pour la boucle */
  50%  { top: 10%; left: 20%; transform: rotate(270deg); } /* Monte plus haut */
  52%  { top: 10%; left: 20%; transform: rotate(0deg); }   /* Tourne à droite */
  60%  { top: 10%; left: 80%; transform: rotate(0deg); }   /* Va plus loin à droite */
  62%  { top: 10%; left: 80%; transform: rotate(90deg); }  /* Tourne vers le bas */
  70%  { top: 70%; left: 80%; transform: rotate(90deg); }  /* Descend plus bas */
  72%  { top: 70%; left: 80%; transform: rotate(180deg); } /* Tourne à gauche */
  80%  { top: 70%; left: 10%; transform: rotate(180deg); } /* Va plus loin à gauche */
  82%  { top: 70%; left: 10%; transform: rotate(270deg); } /* Retour vers le haut */

  /* Retour fluide au premier rectangle */
  90%  { top: 30%; left: 10%; transform: rotate(270deg); } /* Remonte progressivement */
  100% { top: 30%; left: 20%; transform: rotate(270deg); } /* Position initiale pour la boucle */
}


  </style>
</head>
<body>
  <a class="back" href="../index.html">← TinTapes</a>
  <h1>SUPERWEEKEND</h1>
  <p>Session 4-tracks — TinTapes exclusive.</p>
  <audio controls preload="metadata">
    <source src="superweekend.mp3" type="audio/mpeg">
  </audio>
  <img src="moto.gif" alt="Moto" class="moto">
</body>
