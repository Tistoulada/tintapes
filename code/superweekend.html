<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERWEEKEND — TinTapes</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-align: center;
    }

    a.back {
      position: fixed;
      top: 14px;
      left: 14px;
      color: #aaa;
      text-decoration: none;
    }

    audio {
      width: min(640px, 86vw);
    }

    .moto {
      position: absolute;
      width: 64px;
      height: 64px;
      z-index: 9999;
      animation: cityRide 24s linear infinite;
      transform: rotate(0deg);
      image-rendering: pixelated;
      transition: transform 0.5s ease-in-out;
    }

    @keyframes cityRide {
      /* Premier rectangle (petit) - Départ vers le haut */
      0%   { top: 30%; left: 20%; transform: rotate(0deg); }
      8%   { top: 10%; left: 20%; transform: rotate(0deg); }
      10%  { top: 10%; left: 20%; transform: rotate(90deg); }
      20%  { top: 10%; left: 60%; transform: rotate(90deg); }
      22%  { top: 10%; left: 60%; transform: rotate(180deg); }
      30%  { top: 50%; left: 60%; transform: rotate(180deg); }
      32%  { top: 50%; left: 60%; transform: rotate(270deg); }
      40%  { top: 50%; left: 20%; transform: rotate(270deg); }

      /* Deuxième rectangle (plus grand) */
      42%  { top: 50%; left: 20%; transform: rotate(0deg); }
      50%  { top: 10%; left: 20%; transform: rotate(0deg); }
      52%  { top: 10%; left: 20%; transform: rotate(90deg); }
      60%  { top: 10%; left: 80%; transform: rotate(90deg); }
      62%  { top: 10%; left: 80%; transform: rotate(180deg); }
      70%  { top: 70%; left: 80%; transform: rotate(180deg); }
      72%  { top: 70%; left: 80%; transform: rotate(270deg); }
      80%  { top: 70%; left: 20%; transform: rotate(270deg); }

      /* Retour fluide au premier rectangle */
      90%  { top: 30%; left: 20%; transform: rotate(0deg); }
      100% { top: 30%; left: 20%; transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <a class="back" href="../index.html">← TinTapes</a>
  <h1>SUPERWEEKEND</h1>
  <p>Session 4-tracks — TinTapes exclusive.</p>
  <audio controls preload="metadata">
    <source src="superweekend.mp3" type="audio/mpeg">
  </audio>
  <img src="moto.gif" alt="Moto" class="moto">
</body>
</html>
